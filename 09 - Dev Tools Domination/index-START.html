<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('Hello I am a %s!', 'somewhat outdated method of interpolation')
    // Styled
    console.log('%c I am some great text', 'font-size: 30px; background: yellow;');
    // warning!
    console.warn('Careful now!');
    // Error :|
    console.error('Big old error right here!')
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    console.assert(1 === 1, 'That is incorrect!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('class2'), 'Class not found!');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('red');
    console.count('red');
    console.count('green');
    console.count('red');
    console.count('green');
    console.count('red');
    console.count('green');
    console.count('green');
    console.count('green');
    console.count('yellow');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/slahiff')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
